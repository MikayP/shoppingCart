<body>
    <h1>Shopping Cart</h1>


    <script>
        var cart = [];
        //name price count x X
        var Item = function(name, price, count) {
            this.name = name
            this.price = price
            this.count = count

        };


        function addItemToCart(name, price, count) {

            for (var i in cart) {
                if (cart[i].name === name) {
                    cart[i].count += count;
                    return;
                } //used if you add the same item more than once
            }
            var item = new Item(name, price, count);
            cart.push(item);
        };



        function removeItemFromCart(name) {         //removes 1 item
            for (var i in cart) {
                if (cart[i].name === name) {
                    cart[i].count--; //subtracts one
                    if (cart[i].count === 0) { // when count is 0 or below
                        cart.splice(i, 1); //removes the item from the cart i = position, 1 = # of items
                    }
                    break;
                }
            }
        };


        function removeItemFromCartAll(name){
         for(var i in cart){
             if(cart[i].name === name){
                 cart.splice(i,1);
                 break;
             }
         }

        }; //removes all items

        addItemToCart("Apples", 2.00, 4);
        addItemToCart("Apples", 2.00, 4);
        addItemToCart("Pears", 2.00, 4);
        addItemToCart("Car", 2.20, 2);
        addItemToCart("Car", 2.20, 2);
        addItemToCart("PlushToy", 2.28, 2);

        console.log(cart.length);
        console.log(cart);
        removeItemFromCartAll("Apples");
        console.log(cart.length);
        console.log(cart);


//        function clearCart(){ //clears the cart
//            cart = [];

        function countCart(){ //returns total cart of each item
            var totalCount = 0; // variable outside so that when is loops it doesnt go back to 0
            for(var i in cart){
                totalCount += cart[i].count;

            }
            return totalCount;
        };

        console.log(countCart());

        function totalCart(){  //total price
            var totalCost = 0;
            for (var i in cart) {
                totalCost += cart[i].price;
            }
            return totalCost;
        };

            console.log(totalCart());
